<div>
    <div class="mb-2">
      <label for="datepicker" class="form-label">Selecciona una fecha:</label>
      <div class="input-group">
        <input id="datepicker" class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #dp="ngbDatepicker"
       [(ngModel)]="model" [ngModelOptions]="{standalone: true}" (ngModelChange)="onModelChange()">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button">
            <i><img class="icono" src="../../../../assets/imagenes/calendario.png"></i>
          </button>
        </div>
      </div>
    </div>
    <button class="hoy" (click)="selectToday()">Seleccionar Hoy</button>
  </div>
